name: petetco
description: "This app for manage the pet"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.4.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  hooks_riverpod:
  riverpod_annotation:
  smooth_page_indicator: ^1.2.0+3
  gap: ^3.0.1
  get:
  flutter_vector_icons: ^2.0.0
  lottie: ^3.1.3
  http: ^1.2.2
  awesome_dialog: ^3.2.1
  shared_preferences:
  flutter_spinkit:
  image_picker:
  mime:
  video_player:
  flutter_datetime_picker_plus: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.2.19
  build_runner:
  riverpod_generator:

flutter_native_splash:
  color: "#ffffff"
  image: assets/icons/logo.png # Optional: path to the splash screen logo
  android: true
  ios: true
  fullscreen: true # Optional: make the splash screen fullscreen

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

